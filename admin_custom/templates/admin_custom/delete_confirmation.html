{% extends "admin/delete_confirmation.html" %}

        </h3>
    </div>
    <div class="card-body">
        {{ block.super }}
    </div>
    <div class="card-footer">
        <form method="post">
            {% csrf_token %}
            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-danger btn-lg" name="confirm">
                    <i class="fas fa-trash"></i> Oui, je suis s√ªr
                </button>
                <a href="{% url opts|admin_urlname:'changelist' %}" class="btn btn-secondary btn-lg">

                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
