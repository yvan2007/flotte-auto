<!-- Modale Personnaliser l'affichage -->
<div class="modal fade" id="modal-customize-dashboard" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-sliders-h"></i> Personnaliser les indicateurs</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p class="text-muted small">Choisissez les indicateurs à afficher (nombre, somme ou moyenne) selon les modèles.</p>
                <div id="indicators-list" class="mb-3"></div>
                <hr>
                <h6>Ajouter un indicateur</h6>
                <div class="form-row">
                    <div class="col-md-4 mb-2">
                        <label>Modèle</label>
                        <select id="metric-model" class="form-control form-control-sm">
                            <option value="">-- Sélectionner --</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Type</label>
                        <select id="metric-type" class="form-control form-control-sm">
                            <option value="count">Nombre</option>
                            <option value="sum">Somme</option>
                            <option value="avg">Moyenne</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-2">
                        <label>Champ (si somme/moyenne)</label>
                        <select id="metric-field" class="form-control form-control-sm">
                            <option value="">--</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-2">
                        <label>Libellé</label>
                        <input type="text" id="metric-label" class="form-control form-control-sm" placeholder="Libellé">
                    </div>
                </div>
                <button type="button" class="btn btn-sm btn-primary" id="btn-add-indicator">
                    <i class="fas fa-plus"></i> Ajouter
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-success" id="btn-save-and-refresh">
                    <i class="fas fa-save"></i> Enregistrer et actualiser
                </button>
            </div>
        </div>
    </div>
</div>
