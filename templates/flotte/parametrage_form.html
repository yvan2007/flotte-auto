{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block page_title %}{{ title }}{% endblock %}
{% block content %}
<div class="card">
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group">
      <label for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %} <span class="required">*</span>{% endif %}</label>
      {{ field }}
      {{ field.errors }}
    </div>
    {% endfor %}
    <div class="form-actions">
      <a href="{{ back_url }}" class="btn btn-ghost">Annuler</a>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
  </form>
</div>
<p><a href="{{ back_url }}" class="btn btn-ghost btn-sm">Retour</a></p>
{% endblock %}
